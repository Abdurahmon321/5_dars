{% extends 'base.html' %}
{% load app_extras %}

{% block main %}
<section class="listings">
    <div class="wrapper">
        <ul class="properties_list">
            {% all_home as homes %}
            {% for home in homes %}
            <li>
                <a href="{% url 'home_detail' home.pk %}">
                    <img src="{{ home.img.url }}" alt="" title="" class="property_img"/>
                </a>
                <span class="price">${{ home.price }}</span>
                <div class="property_details">
                    <h1>
                        <a href="#">{{ home.address }}</a>
                    </h1>
                    <h2>{{ home.description|truncatechars:100 }}<span class="property_size">({{ home.area }}ftsq)</span>
                    </h2>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock main %}
